name: 'Release'
on:
    push:
        tags:
            - 'v*'
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build:
        strategy:
            fail-fast: false
            matrix:
                platform: [macos-14, macos-13, windows-latest, ubuntu-latest]
                include:
                    - platform: macos-14
                      output_name: Ore Presence_${{ github.ref_name }}_macos_arm64.dmg
                      asset_path: src-tauri/target/release/bundle/dmg/*.dmg
                      asset_name: ore-presence-${{ github.ref_name }}-macos-arm64.dmg
                      content_type: application/x-apple-diskimage
                      arch: arm64
                    - platform: macos-13
                      output_name: Ore Presence_${{ github.ref_name }}_macos_x64.dmg
                      asset_path: src-tauri/target/release/bundle/dmg/*.dmg
                      asset_name: ore-presence-${{ github.ref_name }}-macos-intel.dmg
                      content_type: application/x-apple-diskimage
                      arch: x64
                    - platform: windows-latest
                      output_name: Ore Presence_${{ github.ref_name }}_windows.msi
                      asset_path: src-tauri/target/release/bundle/msi/*.msi
                      asset_name: ore-presence-${{ github.ref_name }}-windows.msi
                      content_type: application/x-msi
                      arch: x64
                    - platform: ubuntu-latest
                      output_name: Ore Presence_${{ github.ref_name }}_linux.AppImage
                      asset_path: src-tauri/target/release/bundle/appimage/*.AppImage
                      asset_name: ore-presence-${{ github.ref_name }}-linux.AppImage
                      content_type: application/x-appimage
                      arch: x64

        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable

            - name: Install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-latest'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

            - name: Install app dependencies
              run: pnpm install

            - name: Update Tauri Config Version
              run: |
                  VERSION="${{ github.ref_name }}"
                  VERSION="${VERSION#v}"
                  echo "Setting version to $VERSION"

                  sed -i.bak "s/version = \"0.1.0\"/version = \"$VERSION\"/" src-tauri/Cargo.toml

                  sed -i.bak "s/\"version\": \"0.1.0\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json

                  sed -i.bak "s/\"version\": \"0.1.0\"/\"version\": \"$VERSION\"/" package.json

            - name: Build the app
              run: pnpm run tauri build

            - name: Upload artifacts to workflow
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.asset_name }}
                  path: ${{ matrix.asset_path }}
                  compression-level: 0

    create-release:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Download all artifacts
              id: download
              uses: actions/download-artifact@v4
              with:
                  merge-multiple: true
                  path: ./artifacts

            - name: List downloaded artifacts
              run: ls -la ./artifacts

            - name: Create Release and Upload Assets
              uses: softprops/action-gh-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
                  draft: false
                  prerelease: false
                  files: |
                      ./artifacts/Ore Presence_${{ github.ref_name }}_aarch64.dmg
                      ./artifacts/Ore Presence_${{ github.ref_name }}_x64.dmg
                      ./artifacts/Ore Presence_${{ github.ref_name }}_x64_en-US.msi
                      ./artifacts/Ore Presence_${{ github.ref_name }}_amd64.AppImage
